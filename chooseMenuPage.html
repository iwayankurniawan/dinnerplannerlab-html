<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1 style="text-align:center;">Dinner planner</h1>
    <div class="container">
      <div class="row">
        <div id="sideBarView" class="col-sm-3 pr-5">
          <div id="mobileSideBar" class="row" style="background-color:grey;">
            <p class="col">My Dinner</p>
            <div id="totalPriceSideBar" class="col">
              </div>
            <button class="btn btn-primary col" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">klik</button>
            <div class="collapse" id="collapseExample" >
              <div class="card card-body">
                    <div id="numberOfGuestsButton" class="row">
                    </div>
                    <div id="dishAndCostLabel" class="row">
                    </div>
                    <div id="dishAndCost" class="row">
                      </div>
                    <!-- <div id="totalPriceSideBar" class="row">
                      </div> -->
                    <div style="text-align:center">
                        <button id="confirmDinner" type="button" class="btn btn-warning my-5">Create New Dinner</button>
                    </div>
              </div>
            </div>
          </div>
          <div id="desktopSideBar">
              <p class="mb-6">My Dinner</p>
              <div id="numberOfGuestsButton1" class="row my-5">
              </div>
              <div id="dishAndCostLabel1" class="row">
              </div>
              <div id="dishAndCostj">
                </div>
              <div id="totalPriceSideBar1">
                </div>
              <div style="text-align:center">
                  <button id="confirmDinner" type="button" class="btn btn-warning my-5">Create New Dinner</button>
              </div>
            </div>
        </div>
        <div id="searchView" class="col-sm-9">
            <div>
              <p style="text-align:left">Find a Dish</p>
            </div>
            <div class="my-4"style="text-align:left">
              <input class="mr-4" id="searchBox" type="text" placeholder="Enter Key Words">
              <select class="mx-4" id="typeOption">
                <option value="">All</option>
                <option value="starter">Starter</option>
                <option value="main dish">Main Dish</option>
                <option value="dessert">Dessert</option>
              </select>
              <button id="searchDish" type="button" class="btn btn-warning ml-4">Search</button>
            </div>


            <div id="dishItemView" class="row">
            </div>


          </div>
      </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
  <script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
  <script src="js/view/summaryView.js"></script>
   <script src="js/view/sideBarView.js"></script>
  <script src="js/view/searchView.js"></script>
   <script src="js/view/dishItemView.js"></script>
   <script src="js/view/dishDetailView.js"></script>

   <!--controller -->
   <script src="js/controller/sideBarController.js"></script>
   <script src="js/controller/searchViewController.js"></script>
   <script src="js/controller/dishItemViewController.js"></script>

	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
