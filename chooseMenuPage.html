<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1 style="text-align:center;">Dinner planner</h1>
    <div class="container">
      <div class="row" >
          <div id="sideBarView" class="col-sm-3 pr-5">
            <div class="row">
              <p class="mb-5">My Dinner</p>
            </div>
            <div class="row my-3">
              <p class="mx-2">People</p>
              <button id="minusGuest" class="btn btn-secondary mx-1">+</button>
              <div class="" id="numberOfGuests"></div>
              <button id="plusGuest" class="btn btn-secondary mx-1">-</button>
            </div>
            <div class="row" class="align-middle" style="border-style:ridge; background-color:#DCDCDC;">
              <p class="col" style="text-align:left;">Dish Name</p>
              <p class="col" style="text-align:right">cost</p>
            </div>
            <div class="row">
            </div>
            <div style="text-align:center">
              <button id="confirmDinner" type="button" class="btn btn-warning my-3">Create New Dinner</button>
            </div>
          </div>
          <div id="searchView" class="col-sm-9">
            <div>
              <p style="text-align:left">Find a Dish</p>
            </div>
            <div class="my-4"style="text-align:left">
              <input class="mr-4" id="searchBox" type="text" placeholder="Enter Key Words">
              <select class="mx-4">
                <option value="all">All</option>
                <option value="mainCourse">Main Course</option>
                <option value="sideDish">Side Dish</option>
                <option value="dessert">Dessert</option>
                <option value="appetizer">Appetizer</option>
              </select>
              <button id="searchDish" type="button" class="btn btn-warning ml-4">Search</button>
            </div>


            <div id="dishItemView" >
              <div id="sesuatuYangIndah" class="row">

              </div>
            </div>


          </div>
      </div>
    </div>









    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/sideBarView.js"></script>
  <script src="js/view/searchView.js"></script>
  <script src="js/view/dishItemView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
