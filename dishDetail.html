<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <style>div{border:1px solid;}</style>
  <body>
    <h1 style="text-align:center">Dinner planner</h1>
  	<div class="container">

      <div id="dishDetailView" class="container">
        <div class="row">
          <div id="sideBarView" class="col-sm-3 pr-5">
            <div>
              <p class="mb-6">My Dinner</p>
            </div>
            <div class="row my-5">
              <p class="mx-2">People</p>
              <button id="minusGuest" class="btn btn-secondary mx-1">+</button>
              <div class="" id="numberOfGuests"></div>
              <button id="plusGuest" class="btn btn-secondary mx-1">-</button>
            </div>
              <div class="row">
                <p class="col" style="text-align:left;">Dish Name</p>
                <p class="col" style="text-align:right">cost</p>
              </div>
              <div id="dishAndCost">
              </div>
              <div id="totalPriceSideBar">
              </div>
              <div style="text-align:center">
                <button id="confirmDinner" type="button" class="btn btn-warning my-5">Create New Dinner</button>
              </div>
            </div>

          <div class="col">
            <span id="dishDetailName">TEST JUDUL</span> <br>
            <img id="dishDetailImage" src="asdsd.jpg"></img><br>
            <span id="dishDetailDescription">description ea ea</span><br>

            <button id="dishDetailButtonBack" class="btn btn-warning" type="button">back to search</button>
          </div>

          <div class="col p-3 mb-2 bg-warning text-dark">
              <span id="dishDetailGuestNumber"></span> <br>
              <div id="dishDetailIngredients" >

              </div>
              <div id="summaryRowPrice">
                <div class="row">
                  <div class="col-2">

                  </div>
                  <div class="col-5">
                    TOTAL
                  </div>
                  <div class="col-1">
                    SEK
                  </div>
                  <div class="col-2">
                      <span id="dishDetailTotalPrice"></span>
                  </div>
                </div>

              </div>
              <button type="button" id="dishDetailButtonAdd" class="btn btn-warning">Add to Menu</button>
          </div>
      </div>




      </div>

      </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc.
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>-->

	<!-- The application JavaScript code -->
  <script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
  <script src="js/view/summaryView.js"></script>
   <script src="js/view/sideBarView.js"></script>
  <script src="js/view/searchView.js"></script>
   <script src="js/view/dishItemView.js"></script>
   <script src="js/view/dishDetailView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
