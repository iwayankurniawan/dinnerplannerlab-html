<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <style>div{border:1px solid;}</style>
  <body>
    <h1 style="flex:0.1">Dinner planner</h1>
  	<div class="container">
      <div id="sideBarView">
        <div>
          <p>My Dinner</p>
        </div>
        <div style="flex:1;display:flex;flex-direction:row;">
          <p style="flex:0.3">People</p>
          <button style="flex:0.1"id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
          <span style="flex:0.1"id="numberOfGuests"></span>
          <button style="flex:0.1"id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
        <div style="flex:1;display:flex;flex-direction:row;">
          <p style="flex:0.5;text-align:left;">Dish Name</p>
          <p style="flex:0.5;text-align:right;">cost</p>
        </div>
        <div style="flex:1;display:flex;flex-direction:row;">
          <span id="dishName" style="flex:0.5;text-align:left;"></span>
          <span id="dishCost" style="flex:0.5;text-align:right;"></span>
        </div>
        <div>
          <button id="confirmDinner" type="button" class="btn btn-primary">Create New Dinner</button>
        </div>
      </div>

      <div id="space">

      </div>

      <div id="searchView">
        <div>
          <p style="text-align:left">Find a Dish</p>
        </div>
        <div style="text-align:left">
          <input id="searchBox" type="text" placeholder="Enter Key Words">
          <select>
            <option value="all">All</option>
            <option value="mainCourse">Main Course</option>
            <option value="sideDish">Side Dish</option>
            <option value="dessert">Dessert</option>
            <option value="appetizer">Appetizer</option>
          </select>
          <button id="searchDish" type="button" class="btn btn-primary">Search</button>
        </div>


        <div id="dishItem">
        </div>




      </div>

      <div id="dishDetailView" class="container">
        <div class="row">
          <div class="col">
            <span id="dishDetailName">TEST JUDUL</span> <br>
            <img id="dishDetailImage" src="asdsd.jpg"></img><br>
            <span id="dishDetailDescription">description ea ea</span><br>

            <button id="dishDetailButtonBack" type="button">back to search</button>
          </div>

          <div class="col">
              <span id="dishDetailGuestNumber"></span> <br>
              <ul id="dishDetailIngredients">

              </ul>
              <!-- <span id=""></span> <br> -->
              <span id="dishDetailTotalPrice"></span> <br>
              <button type="button" id="dishDetailButtonAdd">Add to Menu</button>
          </div>
      </div>




      </div>
  	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<!-- <script src="js/view/sideBarView.js"></script>
  <script src="js/view/searchView.js"></script>
  <script src="js/view/dishItemView.js"></script> -->
  <script src="js/view/dishDetailView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
